<html>
  <head>
    <title>Happypoints</title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'/>
  </head>
  <body>
    <div id='init' class='span9 offset3'>
      <button id='change' class='btn'>Change</button>
      <button id='transfer' class='btn'>Transfer</button>

      <div id='changeContainer'>
        <input type='text' class='typeahead' data-provide='typeahead' placeholder='Who ?'/>
        <div class='commit'>
          <input type='text' class='points'/>
          <button class='btn'>Change</button>
        </div>
      </div>

      <div id='transferContainer'>
        <input type='text' id='firstTypeahead' data-provide='typeahead' placeholder='From who?'/>
        <input type='text' id='secondTypeahead' data-provide='typeahead' placeholder='To who?'/>
        <div class='commit'>
          <input type='text' class='points'/>
          <button class='btn'>Transfer</button>
        </div>
      </div>

    </div>
    <script type='text/javascript' src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
